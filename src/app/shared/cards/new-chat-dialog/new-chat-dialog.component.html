<h2 mat-dialog-title class="mb-2">
    New Chat
</h2>
<mat-dialog-content>
    <h3><small>Send message to: {{chatData}}</small></h3>
    <mat-form-field class="col-md-12">
        <input #chatSubject matInput type="email" placeholder="Subject">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [disabled]="chatSubject.value.length < 1" [mat-dialog-close]="chatSubject.value">Connect</button>
</mat-dialog-actions>
