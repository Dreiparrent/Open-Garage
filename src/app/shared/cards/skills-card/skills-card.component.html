<mat-card class="mat-elevation-z1 m-1 h-100 item">
    <mat-card-title>
        <div class="row text-center">
            <div class="col-8 mx-auto">
                <h4> {{ skill }} </h4>
            </div>
        </div>
    </mat-card-title>
    <mat-card-content>
        <div class="row text-center">
            <mat-list role="list" class="d-flex row" dense>
                <mat-list-item role="listitem" *ngFor="let profile of profiles" class="col-12 d-flex justify-content-center text-center">
                    {{ profile.name }}
                </mat-list-item>
            </mat-list>
        </div>
    </mat-card-content>
</mat-card>
