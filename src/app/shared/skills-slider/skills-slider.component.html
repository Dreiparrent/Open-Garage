<h5 class="card-title" id="skillsTitle">Top Skills</h5>
<div (click)="skillsClick()">
    <div ng-if="skillsArray" class="w-100 d-flex text-center cursor-pointer">
        <div *ngFor="let skill; of topSkills; let i=index" [ngStyle]="{'width': getStyle(skill)}" style="min-height:30px;" class="skillsClass">
                <p [hidden]="!hideSkills" class="text-white align-middle m-0 h-100" [style.background-color]="colors[i]">{{ skill }}</p>
                <p [hidden]="hideSkills" class="text-white align-middle m-0 h-100" [style.background-color]="colors3[i]">{{ getSkill(skill) }}</p>
        </div>
    </div>
</div>
