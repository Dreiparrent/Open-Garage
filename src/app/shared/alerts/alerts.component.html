<alert *ngFor="let alert of alerts" [type]="alert.type" [dismissible]="true" (onClosed)="onClosed(alert)">
    <!-- {{ alert.msg }} -->
    <strong>{{ alert.msg }}</strong>
    <a *ngIf="alert.link" [routerLink]="alert.link.route" [queryParams]="alert.link.params"
     [skipLocationChange]="alert.link.skipChange"
     class="alert-link"> {{ alert.link.msg }}</a>.
</alert>
