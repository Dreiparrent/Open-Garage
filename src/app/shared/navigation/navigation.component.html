<div class="h-100 nav-theme">
    <mat-tab-group [ngClass]="{'hide-nav': !isAuth}">
        <mat-tab label="Navigation">
            <div class="h-100 w-100 d-flex flex-column" [ngClass]="{'pt-5': !isAuth}">
                <div class="f-auto">
                    <mat-nav-list>
                        <a mat-list-item class="cursor-pointer nav-button" *ngFor="let nav of navLinks; let i = index;" [routerLink]="nav.link" routerLinkActive="mat-list-item-focus">
                            {{ nav.display }} </a>
                            <mat-divider *ngIf="isAuth"></mat-divider>
                    <h3 matSubheader *ngIf="isAuth">Your Communities</h3>
                    <a mat-list-item class="cursor-pointer" routerLink="/community" routerLinkActive="mat-list-item-focus">
                        Communities
                    </a>
                    <a mat-list-item class="cursor-pointer" *ngFor="let com of communityLinks" [routerLink]="['/community',com.link]" routerLinkActive="mat-list-item-focus">
                    {{ com.name }} </a>
                    </mat-nav-list>
                </div>
                <div *ngIf="isAuth" class="f-bottom">
                    <mat-nav-list>
                        <mat-divider></mat-divider>
                        <h3 matSubheader>Profile</h3>
                        <div class="p-2">
                            <app-your-profile-card></app-your-profile-card>
                        </div>
                    </mat-nav-list>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Messages" *ngIf="isAuth">
            <div class="w-100 h-100">
                <app-nav-chat class="w-100 h-100"></app-nav-chat>
            </div>
        </mat-tab>
        <!-- <mat-tab label="Profile">Profile</mat-tab> -->
    </mat-tab-group>
    <!--<mat-slide-toggle class="position-absolute" style="bottom:30px;left:0" #testToggle>Toggle "logged-in" view</mat-slide-toggle>-->
</div>
