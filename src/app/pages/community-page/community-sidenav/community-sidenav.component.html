<mat-list>
    <h3 matSubheader>Community Members</h3>
    <mat-list-item *ngFor="let profile of members">
        <h3 matLine> {{profile.name}} </h3>
        <p matLine style="max-width: 20vw;"> {{profile.about}} </p>
    </mat-list-item>
    <mat-divider *ngIf="!isSmall"></mat-divider>
</mat-list>
<button *ngIf="!isSmall" mat-button class="w-100" (click)="toggleNav()">Hide</button>
