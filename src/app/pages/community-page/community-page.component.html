<app-community-jumbotron></app-community-jumbotron>
<section class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-md-11">
            <div class="row">
                <div class="col-8">
                    <h2>{{ communityData.name }}</h2>
                </div>
                <div class="col-4 text-right align-center">
                    <mat-slide-toggle color="primary">Show Web</mat-slide-toggle>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-11 col-md-10 pb-2">
            <div class="card w-100">
                <div class="card-body">
                    <h5 class="card-title">Community Skills</h5>
                    <p class="card-text">
                        A skills slider goes here
                    </p>
                </div>
            </div>
        </div>
        <div class="col-11 col-md-10 pb-2">
            <div class="card w-100">
                <div class="card-body row">
                    <h5 class="card-title col-8">Community Members</h5>
                    <div *ngIf="showWebs && hasTops" class="col-4 text-right">
                        <div>
                            <mat-slide-toggle color="primary" placement="bottom" triggers="mouseenter:mouseleave" 
                                ngbPopover="This feature allows you to see the connections made by a user within
                                this community." container="body" popoverTitle="Show Webs on Click">Show Webs</mat-slide-toggle>
                        </div>
                    </div>
                    <div class="card-body row col-12 mx-auto" [class.p-0]="cardNumber == 3">                      
                        <ng-container *ngIf="hasMembers; else noMemberTemplate">
                            <div *ngFor="let profile of topMembers" class="col-12 col-md-6 col-lg-4 col-xl-3 py-1">
                                <app-profile-card [name]="profile.name" [location]="profile.location" [connections]="profile.connections" [imgUrl]="profile.imgUrl"></app-profile-card>
                            </div>
                        </ng-container>
                        <ng-template #noMemberTemplate>
                            <div class="w-100 h-100 d-flex align-content-center justify-content-center">
                                <p>No members are a part of this community</p>
                            </div>
                        </ng-template>
                    </div>
                    <!-- TODO:
                    <button *ngIf="communityMembers.length > topMembers.length" (click)="toggleComNav()" mat-button>View More</button>
                    -->
                    <button (click)="toggleComNav()" mat-button>View More</button>
                </div>
            </div>
        </div>
        <div class="col-11 col-md-10 pb-2">
            <div class="card w-100">
                <div class="card-body row">
                    <h5 class="card-title col-12">Message Board</h5>
                    <div class="card-body row col-12">
                        <ng-container *ngIf="!hasMessages; else elseTemplate">
                            <p class="col-12">
                                No messages
                            </p>
                        </ng-container>
                        <ng-template #elseTemplate>
                            <button mat-button>View More</button>
                        </ng-template>
                    </div>
                    <!-- TODO: make this a message bar activated with joined community -->
                    <button mat-raised-button>Message input placeholder</button>
                </div>
            </div>
        </div>
    </div>
</section>
