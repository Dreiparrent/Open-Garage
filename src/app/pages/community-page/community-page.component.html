<app-community-jumbotron></app-community-jumbotron>
<section class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-md-11">
            <div class="row">
                <div class="col-8">
                    <h2>{{ communityName }}</h2>
                </div>
                <div class="col-4 text-right align-center">
                    <mat-slide-toggle color="primary">Show Web</mat-slide-toggle>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="row justify-content-center">
        <app-community-card [slider]="true">
            <app-skills-slider></app-skills-slider>
        </app-community-card>
        <app-community-card>
            <div class="d-flex align-content-center justify-content-center w-100">
                <div>
                    <h5 class="card-title">&lt;Card to balance Community Skills&gt;</h5>
                    <p class="text-center">(Skills subject to change)</p>
                    <p class="text-center mb-1">Possible ideas:</p>
                    <p class="text-center mb-0">Top skills/all skills</p>
                    <p class="text-center mb-1">Passions</p>
                </div>
            </div>
        </app-community-card>
        <app-community-card>
            <h5 class="card-title col-8">Community Members</h5>
            <div [hidden]="!showWebs" class="col-4 text-right">
                <div>
                    <mat-slide-toggle #webToggle color="primary" placement="bottom" triggers="mouseenter:mouseleave" 
                        ngbPopover="This feature allows you to see the connections made by a user within this community." 
                        container="body" popoverTitle="Show Webs on Click" (click)="members.activateWebs(webToggle.checked)">Show Webs</mat-slide-toggle>
                </div>
            </div>
            <app-community-members #members></app-community-members>
        </app-community-card>
        <app-community-card>
            <h5 class="card-title col-12">Message Board</h5>
            <div class="card-body row col-12">
                <ng-container *ngIf="!hasMessages; else elseTemplate">
                    <p class="col-12">
                        No messages
                    </p>
                </ng-container>
                <ng-template #elseTemplate>
                    <button mat-button>View More</button>
                </ng-template>
            </div>
            <!-- TODO: make this a message bar activated with joined community -->
            <button mat-raised-button>Message input placeholder</button>
        </app-community-card>
    </div>
</section>
