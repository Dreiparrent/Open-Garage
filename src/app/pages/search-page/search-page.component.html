<div class="row h-100">
    <section id="search" class="col-md-5 col-lg-4 col-xl-3 d-flex
        align-items-center justify-content-center">
        <div class="content h-75 col-12">
            <div class="row col-12">
                <div class="col-12">
                    <h1>Search</h1>
                </div>
            </div>
            <form class="col-12">
                <mat-form-field class="col-12 row">
                    <input type="text" class="col-12" matInput placeholder="Search">
                </mat-form-field>
            </form>
        </div>
    </section>
    <section id="results" class="col-md-7 col-lg-8 col-xl-9 bg-dark row pb-4">
        <div *ngFor="let community of communities" class="col-12 col-xl-6 mx-auto pt-4 comCard">
            <app-communities-card [community]="community"></app-communities-card>
        </div>
    </section>
</div>
