<section>
    <agm-map #mainMap [latitude]="navigation.lat" [longitude]="navigation.lng" (mapReady)="mapsReady($event)"
    [ngStyle]="{'height': height}">
        <agm-marker *ngFor="let pin of pins" [latitude]="pin.nav.lat" [longitude]="pin.nav.lng"
            [iconUrl]="comIcon" (markerClick)="pinOpen(pin)">
            <agm-snazzy-info-window [isOpen]="pin.open">
                <ng-template>
                    {{ pin.name }}
                </ng-template>
            </agm-snazzy-info-window>
        </agm-marker>
        <agm-info-window #errorWindow [hidden]="hasError">
            {{errorContent}}
        </agm-info-window>
    </agm-map>
</section>
<aside class="col-12 col-sm-7 col-md-6 col-lg-5 col-xl-4">
    <mat-accordion #pannels id="pannels">
        <mat-expansion-panel *ngFor="let pin of pins" [expanded]="pin.expanded" (opened)="pinOpen(pin, true)">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ pin.name }}
                </mat-panel-title>
                <!--
                    <mat-panel-description>
                        {{ pin.desc }}
                    </mat-panel-description>
                -->
            </mat-expansion-panel-header>
            <ng-template matExpansionPanelContent>
                {{ pin.desc }}
            </ng-template>
        </mat-expansion-panel>
