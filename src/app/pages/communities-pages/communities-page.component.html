<section>
    <app-communities-map [height]="height" [pins]="mapPins" [moveMap]="moveMap" [zoom]="zoom === 3" [iPin]="mPin" (ePin)="mapIn($event)"
    (center)="centerChange($event)"></app-communities-map>
</section>
<aside class="col-12 col-sm-7 col-md-6 col-lg-5 col-xl-4 bg-transparent position-absolute com-theme">
    <app-communities-search [pins]="listPins" [iPin]="lPin" (ePin)="listIn($event)"></app-communities-search>
</aside>
