<mat-sidenav-container>
    <mat-sidenav-content style="overflow: visible">
        <app-alerts class="position-fixed"></app-alerts>    
        <app-nav-button (navClick)="sidenav.toggle()"></app-nav-button>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    <mat-sidenav #sidenav>
        <app-nav [sidenav]="sidenav"></app-nav>
    </mat-sidenav>
</mat-sidenav-container>
